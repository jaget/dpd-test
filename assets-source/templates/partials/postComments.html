<h1>Post {{ post.name }} comments</h1>
<table>
    <thead>
        <tr>Comment authors name</tr>
        <tr>Comment</tr>
    </thead>
    <tbody>
        <tr ng-repeat="comment in postComments">
            <td>{{ comment.user.name }}</td>
            <td>{{ comment.text }}</td>
        </tr>
    </tbody>
    <tfoot>
    <tr>
        <td><a ui-sref="userPosts({ userId: post.userId })">Back to posts</a> </td>
    </tr>
    </tfoot>
</table>
